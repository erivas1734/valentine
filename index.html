<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine? ğŸ’˜</title>
  <style>
    :root{
      --pink-1:#fff0f6;
      --pink-2:#ffd6e7;
      --pink-3:#ff8cc3;
      --pink-4:#ff4d9a;
      --text:#4a154b;
      --shadow: 0 12px 30px rgba(255,77,154,.25);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-rounded, "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, #fff 0 10%, transparent 11% 100%),
        radial-gradient(circle at 80% 30%, #fff 0 9%, transparent 10% 100%),
        radial-gradient(circle at 30% 80%, #fff 0 8%, transparent 9% 100%),
        linear-gradient(135deg, var(--pink-1), var(--pink-2));
      overflow:hidden;
      padding:24px;
    }

    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,140,195,.35);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 32px 22px;
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ffe3f1, #fff);
      border:1px solid rgba(255,77,154,.25);
      font-weight:700;
      letter-spacing:.2px;
      margin-bottom: 14px;
    }

    h1{
      margin: 8px 0 8px;
      font-size: clamp(24px, 4vw, 40px);
      line-height: 1.1;
    }

    p{
      margin: 0 0 18px;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.9;
    }

    .stage{
      position:relative;
      height: 220px;
      margin-top: 10px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,214,231,.55), rgba(255,255,255,.35));
      border: 1px dashed rgba(255,77,154,.35);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      padding: 14px 18px;
      border-radius: 18px;
      border: none;
      cursor:pointer;
      font-weight:800;
      font-size: 18px;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }

    .btn:active{ transform: scale(.98); }

    .yes{
      background: linear-gradient(180deg, #ff8cc3, #ff4d9a);
      color: white;
      box-shadow: 0 10px 22px rgba(255,77,154,.35);
    }

    .no{
      background: rgba(255,255,255,.9);
      color: var(--text);
      border: 2px solid rgba(255,77,154,.35);
      box-shadow: 0 10px 20px rgba(0,0,0,.05);
    }

    .sparkle{
      position:absolute;
      pointer-events:none;
      animation: floatUp 1.2s ease forwards;
      opacity:0;
    }

    @keyframes floatUp{
      0%{ transform: translateY(0) scale(.9); opacity:0; }
      15%{ opacity:1; }
      100%{ transform: translateY(-80px) scale(1.15); opacity:0; }
    }

    .success{
      margin-top: 16px;
      display:none;
      font-weight:900;
      font-size: clamp(18px, 2.8vw, 24px);
    }

    .hint{
      margin-top: 12px;
      font-size: 13px;
      opacity:.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">ğŸ’– a very important question ğŸ’–</div>
    <h1 id="question">Do you want to be my Valentine? ğŸ’˜</h1>
    <p id="sub">Choose wisely ğŸ˜Œ</p>

    <div class="stage" id="stage">
      <button class="btn yes" id="yesBtn">YES ğŸ’</button>
      <button class="btn no" id="noBtn">NO ğŸ˜­</button>
    </div>

    <div class="success" id="successMsg">YAY!! ğŸ’– See you on Valentineâ€™s! ğŸ¥°</div>
    <div class="hint">Tip: if â€œNOâ€ is being annoyingâ€¦ than just press yes!. ğŸ˜‡</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const sub = document.getElementById("sub");
    const successMsg = document.getElementById("successMsg");

    let yesScale = 1;

    // starting positions (in pixels)
    function placeInitial() {
      yesBtn.style.left = "120px";
      yesBtn.style.top  = "110px";
      noBtn.style.left  = "380px";
      noBtn.style.top   = "110px";
    }
    placeInitial();

    function rand(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton(){
      const rect = stage.getBoundingClientRect();

      // Keep within the stage box
      const maxX = rect.width  - noBtn.offsetWidth  - 12;
      const maxY = rect.height - noBtn.offsetHeight - 12;

      // Avoid the very top area a bit
      const x = rand(12, Math.max(12, maxX));
      const y = rand(12, Math.max(12, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function sparkle(x, y){
      const s = document.createElement("div");
      s.className = "sparkle";
      s.textContent = ["ğŸ’–","âœ¨","ğŸ’—","ğŸ’•","ğŸŒ¸"][rand(0,4)];
      s.style.left = x + "px";
      s.style.top  = y + "px";
      s.style.opacity = "1";
      stage.appendChild(s);
      setTimeout(() => s.remove(), 1200);
    }

    function growYes(){
      yesScale = Math.min(2.6, yesScale + 0.18);
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.boxShadow = `0 14px 28px rgba(255,77,154,${0.22 + yesScale/10})`;
    }

    noBtn.addEventListener("click", () => {
      growYes();
      moveNoButton();
      // sparkle near the "NO" button
      const x = noBtn.offsetLeft + rand(10, noBtn.offsetWidth - 10);
      const y = noBtn.offsetTop  + rand(10, noBtn.offsetHeight - 10);
      sparkle(x, y);

      sub.textContent = ["are you sure??? ", "wrong answer ho ", "try again lil queso ğŸ˜‡", "come on, pls?? ğŸ’—"][rand(0,3)];
    });

    // Extra: make NO dodge the mouse a bit
    stage.addEventListener("mousemove", (e) => {
      const mx = e.offsetX, my = e.offsetY;
      const bx = noBtn.offsetLeft + noBtn.offsetWidth/2;
      const by = noBtn.offsetTop  + noBtn.offsetHeight/2;

      if (Math.abs(mx - bx) < 70 && Math.abs(my - by) < 50) {
        moveNoButton();
      }
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "You said YES!!! ğŸ’–ğŸ’–ğŸ’–";
      sub.textContent = "okayyyy it's officially a date. ğŸ˜Œ";
      successMsg.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;

      // confetti-ish sparkles
      for (let i=0; i<18; i++){
        setTimeout(() => sparkle(rand(20, stage.clientWidth-20), rand(40, stage.clientHeight-10)), i*40);
      }
    });
  </script>
</body>
</html>
